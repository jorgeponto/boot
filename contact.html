<main class="container mt-3">
  <h1>Contact Me</h1>
<form>
    <div class="form-row">
      <div class="form-group col-md">
        <label for="email">Your email</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="test@example.com">
      </div>
      
      <div class="form-group col-md">
        <label for="email">Your name</label>
        <input type="name" class="form-control form-control-lg" id="name" placeholder="John Doe">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label for="message">Your message</label>
        <textarea class="form-control form-control-lg" id="message" rows="3"></textarea>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="newsletter">
          <label class="form-check-label" for="newsletter">
            Default checkbox
          </label>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col">
        <input type="submit" value="Send!" class="btn btn-primary btn-lg">
      </div>
    </div>
  </form>
